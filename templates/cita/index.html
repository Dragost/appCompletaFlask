{% extends 'layout.html' %}
 
{% from 'cita/macro.html' import detalle %}
 
{% block content %}
<div class="row">
  {% for cita in citas %}
    <div class="cita">
      {{ detalle(cita) }}
    </div>
  {% else %}
    <h3 class="span12">No tienes citas.</h3>
  {% endfor %}
</div>
<div class="center">
<p><a href="{{ url_for('crear_cita') }}"> Nueva cita</a>
</div>
{% endblock content %}
